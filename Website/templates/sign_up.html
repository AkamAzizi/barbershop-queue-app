{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <form method="POST" action="{{ url_for('auth.sign_up') }}">
      <h3 align="center">Sign Up</h3>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Ange email"
          required
        />
      </div>
      
      <div class="form-group">
        <label for="firstName">Förnamn</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Ange förnamn"
          required
        />
      </div>

      <div class="form-group">
        <label for="password1">Lösenord</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Ange lösenord"
          required
        />
      </div>

      <div class="form-group">
        <label for="password2">Lösenord (Bekräfta)</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Bekräfta lösenord"
          required
        />
      </div>
      
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
